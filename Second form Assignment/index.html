<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <form action="">
                <fieldset>
                    <legend>Hi form</legend>
                    <div class="row">
                        <label for="fname" class="all">Нэр:</label>
                        <input type="text" id="fname" name="Нэр" placeholder="Нэр">
                    </div>
                    <br>
                    <div class="row">
                        <label for="sname" class="all">Овог:</label>
                        <input type="text" id="sname" name="Овог" placeholder="Овог">
                    </div>
                    <br>
                    <div class="row">
                        <label for="email" class="all">И-Мэйл:</label>
                        <input type="email" id="email" name="И-Мэйл" placeholder="И-Мэйл">
                    </div>
                    <br>
                    <div class="row">
                        <label for="pnumber" class="all">Утас:</label>
                        <input type="tel" id="pnumber" name="Утас" placeholder="Утас">
                    </div>
                    <br>
                    <div class="row">
                        <label for="Age" class="all">Нас:</label>
                        <input type="number" id="Age" name="Нас" placeholder="Нас">
                    </div>
                    <br>

                    <div class="row">
                        <label for="bday" class="all">Төрсөн өдөр:</label>
                        <input type="date" id="bday" name="Төрсөн өдөр" placeholder="Төрсөн өдөр">
                    </div>
                    <br>
                    <div class="row">
                        <label for="sex" class="all">Хүйс:</label>
                        <input type="" id="sex" name="Хүйс" placeholder="Хүйс">
                    </div>
                    <br>
                    <div class="row">
                        <label for="desc" class="all">Тодорхойлолт:</label>
                        <textarea name="Тодорхойлолт" id="desc" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="row">
                        <label for="student" class="all">Сурагч эсэх: </label>
                        <input type="checkbox" id="student" name="Сурагч эсэх">
                        <label for="yes">Тийм</label>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
