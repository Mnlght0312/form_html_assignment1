<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <form action="">
                <div class="row">
                    <label for="text" class="all">Name:</label>
                    <input type="text" id="text" placeholder="Name">
                </div>
                <br>
                <div class="row">
                    <label for="email" class="all">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <br>
                <div class="row">
                    <label for="message" class="all">Message:</label>
                    <textarea name="message" id="msg" cols="30" rows="5" placeholder="Message"></textarea>
                </div>
                <br>
                <div class="row">
                    <label for="" class="all"></label>
                    <input type="submit" id="submit" value="Send your message">
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
